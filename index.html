<!DOCTYPE html>
<html>

<head>
  <title>Number Guesser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>

<body>

  <header>
    <h1><span>Number</span> Guesser</h1>
  </header>

  <main>

    <form class="number-guesser" action="index.html" method="post">
      <p class="set-range">Feel free to set your own range</p>
      <div class="range">
        <input class="player-input" id="minimum" type="text" name="player input" autocomplete="off" value="1" placeholder="Min">
        <input class="player-input" id="maximum" type="text" name="player input" autocomplete="off" value="100" placeholder="Max">
      </div>
      <input class="player-input" id="player-input" type="text" name="player input" autocomplete="off" placeholder="Enter a number" min="1" max="100">
      <button id="guess-btn" type="button" name="guess" disabled="true">Guess</button>
      <button id="clear-btn" type="button" name="clear" disbabled="true">Clear</button>
    </form>

    <section class="game">
      <p class="previous-guess">Your last guess was</p>
      <h2 class="last-guess">?</h2>
      <p class="response">Too High/Too Low</p>
    </section>

    <button id="reset-btn" type="button" name="reset" disbaled="true">Reset</button>
  </main>

  <script type="text/javascript" src="scripts.js">
  </script>
</body>

</html>
